<!DOCTYPE html>
<html>

<head>
  <title>災害アラート</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&amp;display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-footer-conf">
    <ul class="header-list">
      <li>
        <span>
          白山市白峰地区
        </span>
      </li>
      <li>
        <span>
          災害緊急警報
        </span>
      </li>
    </ul>
  </header>

  <main>


    <div class="box-alert box-alert-warning">
      <div class="alert-title">災害アラート</div>
      <p id="alertMessage"><i class="fas fa-exclamation-triangle"></i>アラートメッセージの内容</p>
      <div>
        <h1 class="heading-evacuation-site">近くの避難場所</h1>
        <div class="evacuation-site">
          <div>
            <h2>一次避難場所(町内会指定)</h2>
            <ul>
              <li>
                <span>白山市民サービスセンター前</span>
              </li>
              <li>
                <span>白峰温泉総湯前</span>
              </li>
              <li>
                <span>北陸鉄道白峰車庫前</span>
              </li>
            </ul>
          </div>
          <div>
            <h2>二次避難場所(市指定)</h2>
            <ul>
              <li>
                <span>白峰コミュニティホール</span>
              </li>
              <li>
                <span>白峰地域交流センター</span>
              </li>
              <li>
                <span>（白峰温泉総湯）</span>
              </li>
              <li>
                <span>
                  複合施設カルテット
                </span>
              </li>
              <li>
                <span>
                  白峰小学校（体育館）
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
  </main>

  <footer class="header-footer-conf">
    <div class="footer-copyright">
      <p class="copyright"><small>&copy;スターライトムーンライト</small></p>
    </div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
