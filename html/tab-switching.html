<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/tab-switching.css">
</head>

<body>
  <header>
    <h1>TAG SWITCHING</h1>
  </header>
  <main>
    <div class="tabs">
      <!-- inputのid属性とlabelのfor属性が同じ -->
      <input id="all" type="radio" name="tab_item" checked>
      <label class="tab_item" for="all">総合</label>
      <input id="programming" type="radio" name="tab_item">
      <label class="tab_item" for="programming">プログラミング</label>
      <input id="design" type="radio" name="tab_item">
      <label class="tab_item" for="design">デザイン</label>
      <div class="tab-content" id="all-content">
        統合の内容
      </div>
      <div class="tab-content" id="programming-content">
        プログラミングの内容
      </div>
      <div class="tab-content" id="design-content">
        デザインの内容
      </div>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
